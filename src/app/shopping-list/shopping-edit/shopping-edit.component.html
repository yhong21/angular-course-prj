<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" name="id" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <button class="btn btn-success" type="submit" (click)="onAddClick()">Add</button>
          <button class="btn btn-danger" type="submit" (click)="onDeleteClick()">Delete</button>
          <button class="btn btn-primary" type="submit" (click)="onClearClick()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
