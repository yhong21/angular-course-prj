<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit 
    (ingredientAdded)="onAdded($event)" 
    (ingredientDeleted)="onDeleted($event)"
    (ingredientCleared)="onCleared()"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredientitem of ingredients">
        {{ingredientitem.name}} ({{ingredientitem.amount}})
      </a>
    </ul>
  </div>
</div>
