<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeListItemSeleted)="onSelected($event)"></app-recipe-list>
  </div>
  <hr>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeSelected; else infoText" [recipe]="recipeSelected"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
